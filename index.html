<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      var map;
      var initialize = function() {
        var mapOptions = {
          zoom: 19,
          center: new google.maps.LatLng(40.7293, -73.9906)
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var myLatlng = new google.maps.LatLng(40.7293, -73.9906);

        //cooper union
          var position = new google.maps.LatLng(40.7291, -73.9906);

          var markerOptions = {
              position: position,
              map: map,
              title:"Hello World",
              icon: 'https://pbs.twimg.com/profile_images/457985900/CU_Logo_Twitter_normal.jpg' //url to images
          };

          // To add the marker to the map, use the 'map' property
          var marker = new google.maps.Marker(markerOptions);

        //starbucks
          var starbucksPosition = new google.maps.LatLng(40.730007, -73.991638);

          var starbucksMarkerOptions = {
              position: starbucksPosition,
              map: map,
              title:"Hello Starbucks",
              icon: 'https://media.licdn.com/mpr/mpr/shrink_40_40/p/6/005/04b/30a/3e3f7dd.png' //url to images
          };

          // To add the marker to the map, use the 'map' property
          var starbucksMarker = new google.maps.Marker(starbucksMarkerOptions);

          //Gap

          var gapPosition = new google.maps.LatLng(40.7287859, -73.9911121);

          var gapMarkerOptions = {
              position: gapPosition,
              map: map,
              title:"Hello Gap",
              icon: 'http://www.gap.eu/Asset_Archive/GPWeb/content/0008/874/776/assets/logo_sm_full.gif' //url to images
          };

          // To add the marker to the map, use the 'map' property
          var gapMarker = new google.maps.Marker(gapMarkerOptions);

           //Financier
          var financierPosition = new google.maps.LatLng(40.7305874, -73.9920667);

          var financierMarkerOptions = {
              position: financierPosition,
              map: map,
              title:"Hello Financier",
              icon: 'http://www.veryicon.com/icon/48/Food%20%26%20Drinks/La%20Patisserie%20icon%20set%20MacPC/Financier.png' //url to images
          };

          // To add the marker to the map, use the 'map' property
          var financierMarker = new google.maps.Marker(financierMarkerOptions);


          //40.728624,-73.9932657
          //Muji
          var mujiPosition = new google.maps.LatLng(40.728624, -73.9932657);

          var mujiMarkerOptions = {
              position: mujiPosition,
              map: map,
              title:"Hello Muji",
              icon: 'https://pbs.twimg.com/profile_images/463734150/MUJI_LOGO_202C_Sm_normal.jpg' //url to images
          };

          // To add the marker to the map, use the 'map' property
          var mujiMarker = new google.maps.Marker(mujiMarkerOptions);

          //40.7279166,-73.9900685
          //The Standard
          var position = new google.maps.LatLng(40.7279166, -73.9900685);

          var standardMarkerOptions = {
              position: position,
              map: map,
              title:"Hello Standard",
              icon: 'http://www.paris-hotel-regetel.com/img/gallery/icon-hotel-standard-design-paris.gif' //url to images
          };

          // To add the marker to the map, use the 'map' property
          var standardMarker = new google.maps.Marker(standardMarkerOptions);


      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
